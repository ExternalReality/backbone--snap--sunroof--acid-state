<li>
  <% if (typeof(imageUrl) != "undefined") { %>
     <img class="reagent-icon" title="<%=reagentName%>" src=<%= imageUrl %> 
	  onerror="this.src='images/reagent-icons/unavailable/imageNotFound400.png';">
    </img>
  <% } else { %>
  <span class="reagent-icon"><%= reagentName %></span>
  <% } %>
</li>
